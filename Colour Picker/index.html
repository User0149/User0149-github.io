<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Colour Picker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css"></link>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="flex">
            <div id="colour_display_pane">
                <div id="colour_box">
                    <div id="colour_preview_box"></div>
                </div>
                
                <div class="grey_box flex">
                    <div class="courier_new flex flex_align_center">
                        <div>RGB:&nbsp</div>
                        <div id="rgb_value">rgb(0,0,0)</div>
                    </div>
                </div>
                <div class="grey_box flex">
                    <div class="courier_new flex flex_align_center">
                        <div>HEX:&nbsp</div>
                        <div id="hex_value">#000000</div>
                    </div>
                </div>
            </div>
            <div id="colour_edit_pane">
                <h2 class="text_center">Add colour</h2>
                <table class="fill_parent_width">
                    <tr>
                        <th class="table_colour"></th>
                        <th class="table_slider">
                            <div class="float_left">0%</div>
                            <div class="float_right">100%</div> 
                        </th>
                    </tr>
                    <tr class="slider_row">
                        <td class="table_colour">
                            <div class="flex flex_align_center">
                                <div class="courier_new flex_float_right">red</div>
                                <div class="table_colour_preview flex_float_right"></div>
                            </div>
                        </td>
                        <td>
                            <div class="slider black_border"></div> 
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
